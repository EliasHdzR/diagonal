<script>
    $genderSelect = $('#gender-select');
    $genderSelect.val('0');
    $genderInput = $('#gender-input');
    $genderInput.val('');

    $genderSelect.on('change', function () {
        if ($genderSelect.val() === '5') {
            $genderInput.parent().parent().removeClass('d-none');
        } else {
            $genderInput.parent().parent().addClass('d-none');
        }
    });

    $btnSubmit = $('#btn-submit');
    $btnSubmit.on("click", function (e) {
        e.preventDefault()

        let warnings = $('.form-text');
        warnings.addClass('d-none');

        let $inputUsername = $('#username-input');
        let $inputPassword = $("#password-input");
        let $inputPasswordConfirm = $("#password-confirm-input");
        let $inputEmail = $("#email-input");
        let $inputName = $("#name-input");
        let $inputBirthday = $("#bday-input");
        let $labelWarning;
        let hasErrors = false;

        if ($inputUsername.val().trim() === "") {
            $labelWarning = getWarningLabel($inputUsername);
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        if ($inputPassword.val().trim() === "") {
            $labelWarning = getWarningLabel($inputPassword);
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        if ($inputPasswordConfirm.val().trim() === "") {
            $labelWarning = getWarningLabel($inputPasswordConfirm);
            $labelWarning.text("Please confirm your password.");
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        if ($inputPasswordConfirm.val().trim() !== $inputPassword.val().trim()) {
            $labelWarning = getWarningLabel($inputPasswordConfirm);
            $labelWarning.text("Passwords do not match.");
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        if (!validateEmail($inputEmail.val().trim())) {
            $labelWarning = getWarningLabel($inputEmail);
            $labelWarning.text("Please enter a valid email.");
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        if ($inputName.val().trim() === "") {
            $labelWarning = getWarningLabel($inputName);
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        if ($genderSelect.val() === '0') {
            $labelWarning = getWarningLabel($genderSelect);
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        if (!$genderInput.hasClass('d-none') && $genderInput.val().trim() === "") {
            $labelWarning = getWarningLabel($genderInput);
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        if ($inputBirthday.val().trim() === "") {
            $labelWarning = getWarningLabel($inputBirthday);
            $labelWarning.removeClass('d-none');
            hasErrors = true;
        }

        // si el usuario no es mayor de 18 a√±os
         if (new Date().getFullYear() - new Date($inputBirthday.val()).getFullYear() < 18) {
             $labelWarning = getWarningLabel($inputBirthday);
             $labelWarning.text("You must be at least 18 years old to sign up.");
             $labelWarning.removeClass('d-none');
             hasErrors = true;
        }

        if (!hasErrors) {
            window.location.href = "login.html";
        }
    });

    function getWarningLabel(input) {
        return input.parent().parent().find('.form-text');
    }

    function validateEmail(email) {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
    }
</script>
