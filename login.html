                <h3>Log In to Diagonal</h3>

                <form>
                    <div class="input-group mb-3">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/></svg>
                            </span>
                        <input type="text" class="form-control" id="username-input" placeholder="Username" required>
                    </div>

                    <div class="input-group mb-3">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16"><path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1"/></svg>
                            </span>
                        <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>

                    <div class="d-flex flex-column">
                        <button type="submit" id="btn-submit" class="btn btn-warning mb-3">Log In</button>

                        <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 255, 193, 7;" href="#">
                            Forgot password

                        </a>
                        <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 255, 193, 7;" href="signin.html">
                            You are not registered? Sign in
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/></svg>
                        </a>
                    </div>
                </form>
            </div>
        </div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script>
    $btnSubmit = $('#btn-submit');

    $btnSubmit.on("click", function (e) {
        let $username = $('#username-input').val().trim();
        let $password = $("#password-input").val().trim();
        if ($username === '' || $password === '') {
            return;
        }

        e.preventDefault();
        window.location.href = 'timeline.html';
    });
</script>
